name: Sync labels
on:
  push:
    branches:
      - master
    paths:
      - .github/labels.yml
      - .github/workflows/sync-labels.yml
jobs:
  sync-labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: micnncim/action-label-syncer@v1
        with:
          manifest: .github/labels.yml
          repository: |
            waku-org/docs.waku.org
            waku-org/go-noise
            waku-org/go-waku
            waku-org/go-zerokit-rln
            waku-org/internal-waku-outreach
            waku-org/js-noise
            waku-org/js-rln
            waku-org/js-waku
            waku-org/js-waku-examples
            waku-org/js.waku.guide
            waku-org/metrics.waku.org
            waku-org/nwaku
            waku-org/pm
            waku-org/research
            waku-org/waku-react-native
            waku-org/waku-rust-bindings
            waku-org/waku-ui
            waku-org/waku.org
          token: ${{ secrets.SYNC_LABELS }}
          prune: true
